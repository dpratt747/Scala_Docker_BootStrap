name: Scala Deploy to Docker

on:
  push:
    branches: [ master ]

jobs:
  publish_docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: sbt docker:publish
