name: Scala Deploy to Docker

on:
  pull_request:
    branches: 
      - test_docker/* 
  push:
    branches: [ master ]

jobs:
  publish_docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: sbt docker:publish
